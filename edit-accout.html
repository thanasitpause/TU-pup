<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Profile Update</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-blue-400 min-h-screen flex items-center justify-center">
  <div class="bg-gray-100 w-[90%] max-w-2xl p-8 rounded-xl shadow-xl relative">

    <!-- อัปโหลดรูป -->
    <div class="absolute -top-14 left-1/2 transform -translate-x-1/2">
      <label for="avatar" class="cursor-pointer">
        <div id="preview"
             class="w-28 h-28 bg-purple-400 rounded-full border-4 border-white overflow-hidden flex items-center justify-center">
          <span class="text-white text-sm text-center">คลิกเพื่อเลือกรูป</span>
        </div>
      </label>
      <input type="file" id="avatar" name="avatar" accept="image/*" class="hidden" />
    </div>

    <h2 class="text-center text-2xl font-bold text-gray-800 mt-20 mb-6">ใส่โปรไฟล์ของคุณ</h2>

    <form id="profile-form" class="space-y-6">
      <!-- ชื่อ -->
      <div class="flex items-center">
        <label for="name" class="w-32 text-sm font-medium text-gray-700">ใส่ชื่อที่จะเปลี่ยน</label>
        <input type="text" id="name" name="name"
          class="flex-1 p-3 bg-white border border-gray-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-blue-300" required />
      </div>

      <!-- รหัสผ่านใหม่ -->
      <div class="flex items-center">
        <label for="password" class="w-32 text-sm font-medium text-gray-700">ใส่รหัสผ่านใหม่</label>
        <input type="password" id="password" name="password"
          class="flex-1 p-3 bg-white border border-gray-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-blue-300" required />
      </div>

      <!-- ปุ่มบันทึก -->
      <button type="submit"
        class="w-full bg-blue-600 text-white py-3 rounded-xl hover:bg-blue-700 transition">บันทึกข้อมูล</button>
    </form>
  </div>

  <script>
    // แสดงรูปภาพโปรไฟล์ที่เลือก
    document.getElementById("avatar").addEventListener("change", function () {
      const file = this.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = function (e) {
          const preview = document.getElementById("preview");
          preview.innerHTML = `<img src="${e.target.result}" alt="avatar" class="w-full h-full object-cover" />`;
        };
        reader.readAsDataURL(file);
      }
    });

    // ส่งข้อมูลฟอร์ม
    document.getElementById("profile-form").addEventListener("submit", async (e) => {
      e.preventDefault();
      const name = document.getElementById("name").value;
      const password = document.getElementById("password").value;
      const avatarFile = document.getElementById("avatar").files[0];

      console.log({ name, password, avatarFile });
    });
  </script>
</body>
</html>
