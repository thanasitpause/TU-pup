<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <title>แก้ไขบัญชีผู้ใช้</title>
    <style>
        body {
            font-family: sans-serif;
            background-color: #f5f5f5;
            padding: 20px;
        }
        .edit-form {
            max-width: 500px;
            margin: auto;
            background: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .edit-form h2 {
            text-align: center;
        }
        .edit-form label {
            display: block;
            margin-top: 15px;
        }
        .edit-form input[type="text"],
        .edit-form input[type="file"] {
            width: 478px;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .edit-form button {
            margin-top: 20px;
            width: 100%;
            padding: 10px;
            background-color: #376ba7;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .edit-form button:hover {
            background-color: #2f5e93;
        }
        #preview {
            display: block;
            margin: 15px auto 0 auto;
            max-width: 150px;
            max-height: 150px;
            border-radius: 50%;
            object-fit: cover;
        }
    </style>
</head>
<body>

<div class="edit-form">
    <h2>แก้ไขบัญชีผู้ใช้</h2>
    <form action="/update-account" method="POST" enctype="multipart/form-data">
        <label for="firstname">ชื่อจริง(ชื่อปัจจุบัน)</label>
        <input type="text" id="firstname" name="firstname" value="...">

        <label for="lastname">นามสกุล(นามสกุลปัจจุบัน)</label>
        <input type="text" id="lastname" name="lastname" value="...">

        <label for="username">ชื่อผู้ใช้(ชื่อผู้ใช้ปัจจุบัน)</label>
        <input type="text" id="username" name="username" value="...">

        <label for="profile-picture">อัปโหลดรูปโปรไฟล์</label>
        <input type="file" id="profile-picture" name="profile-picture" accept="image/*">
        <img id="preview" src="#" alt="ภาพตัวอย่าง" style="display: none;">

        <button type="submit">บันทึกการเปลี่ยนแปลง</button>
    </form>
</div>

<script>
    const fileInput = document.getElementById('profile-picture');
    const preview = document.getElementById('preview');

    fileInput.addEventListener('change', function () {
        const file = this.files[0];
        if (file) {
            const reader = new FileReader();

            reader.onload = function (e) {
                preview.src = e.target.result;
                preview.style.display = 'block';
            };

            reader.readAsDataURL(file);
        } else {
            preview.src = '#';
            preview.style.display = 'none';
        }
    });
</script>

</body>
</html>
