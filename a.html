<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <title>Popup Example</title>
  <style>
    .modal {
      display: none; /* ซ่อนไว้ก่อน */
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.5);
      justify-content: center;
      align-items: center;
    }
    .modal-content {
      background: white;
      padding: 20px;
      border-radius: 8px;
      width: 300px;
      text-align: center;
    }
  </style>
</head>
<body>

<button onclick="document.getElementById('popup').style.display='flex'">
  เปิด Popup
</button>

<div id="popup" class="modal">
  <div class="modal-content">
    <h3>ข้อความแจ้งเตือน</h3>
    <p>ยินดีต้อนรับ!</p>
    <button onclick="document.getElementById('popup').style.display='none'">ปิด</button>
  </div>
</div>

</body>
</html>
