<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Change Password Modal</title>
  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Supabase JS -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <!-- Supabase Config -->
  <script src="js/supabase-config.js"></script>
  <style>
    .modal-overlay {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0, 0, 0, 0.5);
      justify-content: center;
      align-items: center;
      z-index: 999;
    }

    .modal {
      background: white;
      padding: 20px;
      border-radius: 10px;
      width: 350px;
      box-shadow: 0 0 10px rgba(0,0,0,0.3);
    }

    .modal input {
      width: 90%;
      padding: 10px;
      margin-top: 8px;
      margin-bottom: 12px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    .btn {
      padding: 8px 16px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .save-btn {
      background: green;
      color: white;
    }

    .close-btn {
      background: gray;
      color: white;
      margin-left: 10px;
    }
  </style>
</head>
<body>

<!-- ปุ่มเปิด popup -->
<button onclick="showPasswordModal()">เปลี่ยนรหัสผ่าน</button>

<!-- Modal -->
<div class="modal-overlay" id="passwordModal">
  <div class="modal">
    <h3>เปลี่ยนรหัสผ่าน</h3>
    <input type="password" id="currentPassword" placeholder="รหัสผ่านเดิม">
    <input type="password" id="newPassword" placeholder="รหัสผ่านใหม่">
    <input type="password" id="confirmPassword" placeholder="ยืนยันรหัสใหม่">
    <br>
    <button class="btn save-btn" onclick="changePassword()">บันทึก</button>
    <button class="btn close-btn" onclick="closePasswordModal()">ปิด</button>
  </div>
</div>

<script>
  function showPasswordModal() {
    document.getElementById('passwordModal').style.display = 'flex';
  }

  function closePasswordModal() {
    document.getElementById('passwordModal').style.display = 'none';
  }

  function changePassword() {
    const current = document.getElementById('currentPassword').value;
    const newPass = document.getElementById('newPassword').value;
    const confirm = document.getElementById('confirmPassword').value;

    // สมมุติว่ารหัสเดิมถูกต้องคือ "123456" (ในจริงควรตรวจสอบกับ server)
    if (current !== "1234567") {
      alert("รหัสผ่านเดิมไม่ถูกต้อง");
      return;
    }

    if (newPass.length < 7) {
      alert("รหัสผ่านใหม่ต้องมีอย่างน้อย 7 ตัวอักษร");
      return;
    }

    if (newPass !== confirm) {
      alert("รหัสใหม่และยืนยันไม่ตรงกัน");
      return;
    }

    alert("เปลี่ยนรหัสผ่านเรียบร้อยแล้ว!");
    closePasswordModal();
  }
</script>

</body>
</html>
