<!DOCTYPE html>
<html lang="th">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>TU-PUP - หน้าหลัก</title>
        <!-- Tailwind CSS -->
        <script src="https://cdn.tailwindcss.com"></script>
        <!-- Supabase JS -->
        <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
        <!-- Supabase Config -->
        <script src="js/supabase-config.js"></script>
        <!-- Sidebar CSS -->
        <link rel="stylesheet" href="css/sidebar.css">
        <!-- Sidebar JS -->
        <script src="js/sidebar.js"></script>
    </head>
    <body>
        <!-- Navbar -->
    <nav class="bg-white shadow-md sticky top-0 z-10">
        <div class="container mx-auto px-4 py-3">
          <div class="flex justify-between items-center">
            <!-- Logo -->
            <a href="index.html" class="font-bold text-2xl text-blue-600"
              >TU-PUP
            </a>
  
            <!-- Search Bar -->
            <div class="hidden md:block flex-1 mx-8">
              <div class="relative">
                <input
                  type="text"
                  id="search-input"
                  class="w-full px-4 py-2 rounded-full border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-400"
                  placeholder="ค้นหากระทู้..."
                />
                <button
                  id="search-btn"
                  class="absolute right-3 top-2 text-gray-500"
                >
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    class="h-5 w-5"
                    fill="none"
                    viewBox="0 0 24 24"
                    stroke="currentColor"
                  >
                    <path
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      stroke-width="2"
                      d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"
                    />
                  </svg>
                </button>
              </div>
            </div>
  
            <!-- User Menu -->
            <div class="flex items-center space-x-4">
              <button
                id="new-post-btn"
                class="hidden bg-blue-600 hover:bg-blue-700 text-white font-medium px-4 py-2 rounded-full transition duration-300"
              >
                สร้างกระทู้ใหม่
              </button>
  
              <div id="user-menu" class="hidden flex items-center space-x-2">
                <img
                  id="user-avatar"
                  src="img/default-avatar.png"
                  alt="User"
                  class="w-8 h-8 rounded-full"
                />
                <span
                  id="user-name"
                  class="hidden md:inline text-sm font-medium"
                ></span>
                <button
                  id="logout-btn"
                  class="text-sm text-gray-600 hover:text-gray-800"
                >
                  ออกจากระบบ
                </button>
              </div>
  
              <div id="login-menu">
                <a
                  href="login.html"
                  class="text-blue-600 hover:text-blue-800 font-medium"
                  >เข้าสู่ระบบ</a
                >
                <span class="text-gray-400 mx-2">|</span>
                <a
                  href="register.html"
                  class="text-blue-600 hover:text-blue-800 font-medium"
                  >สมัครสมาชิก</a
                >
              </div>
            </div>
          </div>
        </div>
      </nav>
        <script>

        </script>
    </body>
</html>
