<!DOCTYPE html>
<html lang="th">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>กระทู้ยอดนิยม - TU-PUP</title>
  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Supabase JS -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <!-- Supabase Config -->
  <script src="js/supabase-config.js"></script>
  <!-- Sidebar CSS -->
  <link rel="stylesheet" href="css/sidebar.css" />
  <!-- Sidebar JS -->
  <script src="js/sidebar.js"></script>
  <!-- Custom Style CSS -->
  <link rel="stylesheet" href="css/style.css" />
</head>

<body class="bg-gray-50 min-h-screen">
  <!-- Navbar -->
  <nav class="bg-white shadow-md sticky top-0 z-10">
    <div class="container mx-auto px-4 py-3">
      <div class="flex justify-between items-center">
        <!-- Logo -->
        <a href="index.html" class="font-bold text-2xl text-blue-600">
          TU-PUP
        </a>

        <!-- Search Bar -->
        <div class="hidden md:block flex-1 mx-8">
          <div class="relative">
            <input type="text" id="search-input"
              class="w-full px-4 py-2 rounded-full border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-400"
              placeholder="ค้นหากระทู้..." />
            <button id="search-btn" class="absolute right-3 top-2 text-gray-500">
              <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24"
                stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                  d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
              </svg>
            </button>
          </div>
        </div>

        <!-- User Menu -->
        <div class="flex items-center space-x-4">
          <button id="new-post-btn"
            class="hidden bg-blue-600 hover:bg-blue-700 text-white font-medium px-4 py-2 rounded-full transition duration-300">
            สร้างกระทู้ใหม่
          </button>

          <div id="user-menu" class="hidden flex items-center space-x-2">
            <img id="user-avatar" src="img/default-avatar.png" alt="User" class="w-8 h-8 rounded-full" />
            <span id="user-name" class="hidden md:inline text-sm font-medium"></span>
            <button id="logout-btn" class="text-sm text-gray-600 hover:text-gray-800">
              ออกจากระบบ
            </button>
          </div>

          <div id="login-menu">
            <a href="login.html" class="text-blue-600 hover:text-blue-800 font-medium">เข้าสู่ระบบ</a>
            <span class="text-gray-400 mx-2">|</span>
            <a href="register.html" class="text-blue-600 hover:text-blue-800 font-medium">สมัครสมาชิก</a>
          </div>
        </div>
      </div>
    </div>
  </nav>

  <!-- Main Content -->
  <main class="container mx-auto px-4 py-8">
    <!-- Header -->
    <div class="flex justify-between items-center mb-8">
      <h1 class="text-2xl font-bold text-gray-800">กระทู้ยอดนิยม</h1>
      <button id="mobile-new-post-btn"
        class="md:hidden bg-blue-600 hover:bg-blue-700 text-white font-medium px-4 py-2 rounded-full transition duration-300">
        สร้างกระทู้
      </button>
    </div>

    <!-- Filter Options -->
    <div class="mb-6 flex flex-wrap gap-2" id="filter-buttons">
      <button data-period="all"
        class="filter-btn bg-blue-600 text-white px-4 py-2 rounded-lg text-sm font-medium transition-colors">
        ทั้งหมด
      </button>
      <button data-period="month"
        class="filter-btn bg-white text-gray-700 border border-gray-300 px-4 py-2 rounded-lg text-sm font-medium hover:bg-gray-50 transition-colors">
        เดือนนี้
      </button>
      <button data-period="week"
        class="filter-btn bg-white text-gray-700 border border-gray-300 px-4 py-2 rounded-lg text-sm font-medium hover:bg-gray-50 transition-colors">
        สัปดาห์นี้
      </button>
      <button data-period="year"
        class="filter-btn bg-white text-gray-700 border border-gray-300 px-4 py-2 rounded-lg text-sm font-medium hover:bg-gray-50 transition-colors">
        ปีนี้
      </button>
    </div>

    <!-- Loading Indicator -->
    <div id="loading-indicator" class="flex justify-center py-12">
      <div class="animate-spin rounded-full h-12 w-12 border-t-2 border-b-2 border-blue-500"></div>
    </div>

    <!-- No Posts Message -->
    <div id="no-posts-message" class="hidden text-center py-12 text-gray-500">
      ไม่พบกระทู้ในช่วงเวลาที่เลือก
    </div>

    <!-- Posts List -->
    <div id="posts-container" class="hidden grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
      <!-- Posts will be dynamically inserted here -->
    </div>

    <!-- Load More Button -->
    <div class="mt-8 text-center">
      <button id="load-more-btn"
        class="hidden bg-white border border-blue-600 text-blue-600 hover:bg-blue-50 font-medium px-6 py-2 rounded-full transition duration-300">
        โหลดเพิ่มเติม
      </button>
    </div>
  </main>

  <script>
    // ตัวแปรสำหรับการจัดการข้อมูล
    const postsPerPage = 6;
    let currentPeriod = "all";
    let lastPostId = null;
    let postsData = [];

    document.addEventListener("DOMContentLoaded", async function () {
      // ตรวจสอบสถานะการล็อกอิน
      const {
        data: { user },
      } = await supabase.auth.getUser();

      // แสดงหรือซ่อนเมนูตามสถานะล็อกอิน
      if (user) {
        document.getElementById("login-menu").classList.add("hidden");
        document.getElementById("user-menu").classList.remove("hidden");
        document.getElementById("new-post-btn").classList.remove("hidden");

        const displayName = user.user_metadata?.display_name || user.email;
        document.getElementById("user-name").textContent = displayName;

        // ตรวจสอบรูปโปรไฟล์
        if (user.user_metadata?.avatar_url) {
          document.getElementById("user-avatar").src =
            user.user_metadata.avatar_url;
        }

        // Event listener สำหรับปุ่มล็อกเอาต์
        document
          .getElementById("logout-btn")
          .addEventListener("click", async () => {
            const { error } = await supabase.auth.signOut();
            if (!error) {
              window.location.reload();
            }
          });
      }

      // Event listeners สำหรับปุ่มสร้างกระทู้ใหม่
      const newPostBtn = document.getElementById("new-post-btn");
      if (newPostBtn) {
        newPostBtn.addEventListener("click", () => {
          window.location.href = "new-post.html";
        });
      }

      const mobileNewPostBtn = document.getElementById("mobile-new-post-btn");
      if (mobileNewPostBtn) {
        mobileNewPostBtn.addEventListener("click", () => {
          if (user) {
            window.location.href = "new-post.html";
          } else {
            window.location.href = "login.html";
          }
        });
      }

      // Event listeners สำหรับปุ่มกรอง
      const filterButtons = document.querySelectorAll(".filter-btn");
      filterButtons.forEach((button) => {
        button.addEventListener("click", async function () {
          // ยกเลิกการเลือกปุ่มอื่นๆ
          filterButtons.forEach((btn) => {
            btn.classList.remove("bg-blue-600", "text-white");
            btn.classList.add(
              "bg-white",
              "text-gray-700",
              "border",
              "border-gray-300"
            );
          });

          // เลือกปุ่มปัจจุบัน
          this.classList.remove(
            "bg-white",
            "text-gray-700",
            "border",
            "border-gray-300"
          );
          this.classList.add("bg-blue-600", "text-white");

          // ตั้งค่าช่วงเวลาที่เลือก
          currentPeriod = this.getAttribute("data-period");

          // รีเซ็ตตัวแปรและโหลดกระทู้ใหม่
          lastPostId = null;
          await loadTopPosts();
        });
      });

      // Event listener สำหรับปุ่มโหลดเพิ่มเติม
      document
        .getElementById("load-more-btn")
        .addEventListener("click", async function () {
          await loadMoreTopPosts();
        });

      // โหลดกระทู้ยอดนิยมเมื่อโหลดหน้าเสร็จ
      await loadTopPosts();
    });

    // ฟังก์ชันสำหรับโหลดกระทู้ยอดนิยม
    async function loadTopPosts() {
      const loadingIndicator = document.getElementById("loading-indicator");
      const postsContainer = document.getElementById("posts-container");
      const noPostsMessage = document.getElementById("no-posts-message");
      const loadMoreBtn = document.getElementById("load-more-btn");

      // แสดง loading indicator
      loadingIndicator.classList.remove("hidden");
      postsContainer.classList.add("hidden");
      noPostsMessage.classList.add("hidden");
      loadMoreBtn.classList.add("hidden");

      try {
        // ดึงกระทู้ทั้งหมด
        const { data: posts, error } = await supabase
          .from("posts")
          .select("*")
          .order("created_at", { ascending: false });

        if (error) {
          throw error;
        }

        if (!posts || posts.length === 0) {
          // ไม่พบกระทู้
          loadingIndicator.classList.add("hidden");
          noPostsMessage.classList.remove("hidden");
          return;
        }

        // ดึงข้อมูลจำนวนการเข้าชม
        const viewCounts = await getPostsViewCounts(posts);

        // คัดกรองตามช่วงเวลาและเพิ่มข้อมูลจำนวนการเข้าชม
        const filteredPosts = await filterPostsByPeriod(posts, viewCounts);

        // เรียงลำดับตามจำนวนการเข้าชม
        postsData = filteredPosts.sort((a, b) => b.viewCount - a.viewCount);

        // ซ่อน loading indicator
        loadingIndicator.classList.add("hidden");

        if (postsData.length === 0) {
          // ไม่พบกระทู้ในช่วงเวลาที่เลือก
          noPostsMessage.classList.remove("hidden");
          return;
        }

        // รีเซ็ต container และแสดงกระทู้
        postsContainer.innerHTML = "";
        postsContainer.classList.remove("hidden");

        // แสดงกระทู้
        const postsToShow = postsData.slice(0, postsPerPage);
        renderTopPosts(postsToShow);

        // ถ้ามีกระทู้มากกว่าจำนวนที่แสดง ให้แสดงปุ่มโหลดเพิ่มเติม
        if (postsData.length > postsPerPage) {
          loadMoreBtn.classList.remove("hidden");
          lastPostId = postsPerPage;
        }
      } catch (error) {
        console.error("Error loading top posts:", error);
        loadingIndicator.classList.add("hidden");
        noPostsMessage.textContent = "เกิดข้อผิดพลาดในการโหลดกระทู้";
        noPostsMessage.classList.remove("hidden");
      }
    }

    // ฟังก์ชันสำหรับกรองกระทู้ตามช่วงเวลา
    async function filterPostsByPeriod(posts, viewCounts) {
      const now = new Date();

      // คำนวณวันเริ่มต้นตามช่วงเวลาที่เลือก
      let startDate = null;

      if (currentPeriod !== "all") {
        switch (currentPeriod) {
          case "week":
            // คำนวณวันเริ่มต้นของสัปดาห์นี้ (วันอาทิตย์)
            const startOfWeek = new Date(now);
            startOfWeek.setDate(now.getDate() - now.getDay());
            startOfWeek.setHours(0, 0, 0, 0);
            startDate = startOfWeek;
            break;
          case "month":
            // คำนวณวันเริ่มต้นของเดือนนี้
            startDate = new Date(now.getFullYear(), now.getMonth(), 1);
            break;
          case "year":
            // คำนวณวันเริ่มต้นของปีนี้
            startDate = new Date(now.getFullYear(), 0, 1);
            break;
        }
      }

      // ถ้าเลือก 'ทั้งหมด' ไม่ต้องกรองตามวันที่
      if (currentPeriod === "all") {
        return posts.map((post) => ({
          ...post,
          viewCount: viewCounts[post.id] || 0,
        }));
      }

      // กรองตามช่วงเวลาโดยตรวจสอบกับตาราง posts_view
      const filteredPosts = [];

      for (const post of posts) {
        // ดึงข้อมูลการเข้าชมในช่วงเวลาที่กำหนด
        const { data: views, error } = await supabase
          .from("posts_view")
          .select("*")
          .eq("post_id", post.id)
          .gte("view_timestamp", startDate.toISOString());

        if (!error && views && views.length > 0) {
          filteredPosts.push({
            ...post,
            viewCount: views.length,
          });
        }
      }

      return filteredPosts;
    }

    // ฟังก์ชันสำหรับโหลดกระทู้ยอดนิยมเพิ่มเติม
    async function loadMoreTopPosts() {
      if (!lastPostId || lastPostId >= postsData.length) return;

      const loadMoreBtn = document.getElementById("load-more-btn");
      loadMoreBtn.disabled = true;
      loadMoreBtn.textContent = "กำลังโหลด...";

      try {
        // คำนวณกระทู้ที่จะแสดงในหน้าถัดไป
        const endIndex = Math.min(
          lastPostId + postsPerPage,
          postsData.length
        );
        const nextPosts = postsData.slice(lastPostId, endIndex);

        // แสดงกระทู้เพิ่มเติม
        renderTopPosts(nextPosts);

        // อัปเดต lastPostId
        lastPostId = endIndex;

        // ถ้าแสดงกระทู้ครบแล้ว ซ่อนปุ่มโหลดเพิ่มเติม
        if (lastPostId >= postsData.length) {
          loadMoreBtn.classList.add("hidden");
        }

        // ปรับปุ่มโหลดเพิ่มเติม
        loadMoreBtn.disabled = false;
        loadMoreBtn.textContent = "โหลดเพิ่มเติม";
      } catch (error) {
        console.error("Error loading more top posts:", error);
        loadMoreBtn.disabled = false;
        loadMoreBtn.textContent = "โหลดเพิ่มเติม";
      }
    }

    // ฟังก์ชันสำหรับดึงจำนวนการเข้าชมของกระทู้
    async function getPostsViewCounts(posts) {
      if (!posts || posts.length === 0) return {};

      const viewCounts = {};

      // ดึงจำนวนการเข้าชมทีละกระทู้
      for (const post of posts) {
        const { count, error } = await supabase
          .from("posts_view")
          .select("*", { count: "exact", head: true })
          .eq("post_id", post.id);

        if (!error) {
          viewCounts[post.id] = count || 0;
        }
      }

      return viewCounts;
    }

    // ฟังก์ชันสำหรับแสดงกระทู้ยอดนิยม
    function renderTopPosts(posts) {
      const postsContainer = document.getElementById("posts-container");

      posts.forEach((post, index) => {
        // คำนวณลำดับรวม (index + จำนวนกระทู้ที่แสดงไปแล้ว)
        const rank = (lastPostId === null ? 0 : lastPostId) + index + 1;

        // สร้าง URL สำหรับหน้ารายละเอียดกระทู้
        const postUrl = `post.html?id=${post.id}`;

        // ตัดเนื้อหาให้สั้นลงถ้ายาวเกินไป
        const shortContent =
          post.content.length > 100
            ? post.content.substring(0, 100) + "..."
            : post.content;

        // ฟอร์แมตเวลา
        const formattedDate = formatTimestamp(post.created_at);

        // สร้างการ์ดกระทู้
        const postCard = document.createElement("div");
        postCard.className =
          "post-card bg-white rounded-lg shadow-md p-4 hover:shadow-lg transition duration-300";
        postCard.innerHTML = `
      <a href="${postUrl}" class="block">
        <div class="flex items-center mb-2">
          <span class="inline-flex items-center justify-center w-6 h-6 rounded-full ${rank <= 3
            ? "bg-blue-100 text-blue-800"
            : "bg-gray-100 text-gray-700"
          } font-bold text-sm mr-2">${rank}</span>
          <h2 class="post-title text-lg font-semibold text-gray-800">${post.title
          }</h2>
        </div>
        <p class="post-content text-gray-600 mb-3">${shortContent}</p>
        <div class="flex justify-between items-center text-sm text-gray-500">
          <span class="post-author">${post.author_name || "ไม่ระบุชื่อ"}</span>
          <div class="flex items-center space-x-3">
            <span class="flex items-center">
              <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 mr-1" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z" />
              </svg>
              ${post.viewCount || 0}
            </span>
            <span class="flex items-center">
              <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 mr-1" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 8h10M7 12h4m1 8l-4-4H5a2 2 0 01-2-2V6a2 2 0 012-2h14a2 2 0 012 2v8a2 2 0 01-2 2h-3l-4 4z" />
              </svg>
              ${post.comment_count || 0}
            </span>
          </div>
        </div>
        <div class="mt-2 text-xs text-gray-400 text-right">${formattedDate}</div>
      </a>
    `;

        postsContainer.appendChild(postCard);
      });
    }
  </script>
</body>

</html>
