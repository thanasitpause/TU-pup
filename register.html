<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>สมัครสมาชิก - TU-PUP</title>
  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Supabase JS -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <!-- Supabase Config -->
  <script src="js/supabase-config.js"></script>
  <!-- Custom TU Theme -->
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            'tu-red': {
              DEFAULT: '#E60000',
              '50': '#FFE5E5',
              '100': '#FFCCCC',
              '200': '#FF9999',
              '300': '#FF6666',
              '400': '#FF3333',
              '500': '#E60000',
              '600': '#B30000',
              '700': '#800000',
              '800': '#4D0000',
              '900': '#1A0000',
            },
            'tu-yellow': {
              DEFAULT: '#FFCC00',
              '50': '#FFF8E5',
              '100': '#FFF2CC',
              '200': '#FFE699',
              '300': '#FFD966',
              '400': '#FFCC33',
              '500': '#FFCC00',
              '600': '#CCA300',
              '700': '#997A00',
              '800': '#664D00',
              '900': '#332600',
            },
          }
        }
      }
    }
  </script>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Sarabun:wght@300;400;500;600;700&display=swap');
    body {
      font-family: 'Sarabun', sans-serif;
    }
    .tu-gradient {
      background: linear-gradient(135deg, #E60000 0%, #FFCC00 100%);
    }
    .tu-gradient-text {
      background: linear-gradient(135deg, #E60000 0%, #FFCC00 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      text-fill-color: transparent;
    }
    .floating {
      animation: float 6s ease-in-out infinite;
    }
    @keyframes float {
      0% { transform: translateY(0px); }
      50% { transform: translateY(-15px); }
      100% { transform: translateY(0px); }
    }
  </style>
</head>
<body class="bg-gradient-to-tr from-gray-100 to-gray-50 min-h-screen flex items-center justify-center">
  <!-- Decorative Elements -->
  <div class="fixed top-0 right-0 w-64 h-64 bg-tu-red-100 rounded-full filter blur-3xl opacity-20 -mr-32 -mt-32"></div>
  <div class="fixed bottom-0 left-0 w-64 h-64 bg-tu-yellow-100 rounded-full filter blur-3xl opacity-20 -ml-32 -mb-32"></div>
  
  <div class="container mx-auto px-4 py-12 max-w-md relative z-10">
    <div class="text-center mb-8">
      <div class="inline-block">
        <div class="relative">
          <div class="absolute inset-0 rounded-full bg-gradient-to-r from-tu-red to-tu-yellow opacity-20 blur-xl transform scale-110"></div>
          <div class="relative p-2 rounded-full bg-white shadow-lg">
            <svg class="w-16 h-16" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
              <path d="M12 2C6.48 2 2 6.48 2 12C2 17.52 6.48 22 12 22C17.52 22 22 17.52 22 12C22 6.48 17.52 2 12 2ZM12 5C13.66 5 15 6.34 15 8C15 9.66 13.66 11 12 11C10.34 11 9 9.66 9 8C9 6.34 10.34 5 12 5ZM12 19.2C9.5 19.2 7.29 17.92 6 15.98C6.03 13.99 10 12.9 12 12.9C13.99 12.9 17.97 13.99 18 15.98C16.71 17.92 14.5 19.2 12 19.2Z" fill="url(#gradientFill)"/>
              <defs>
                <linearGradient id="gradientFill" x1="2" y1="2" x2="22" y2="22" gradientUnits="userSpaceOnUse">
                  <stop offset="0%" stop-color="#E60000"/>
                  <stop offset="100%" stop-color="#FFCC00"/>
                </linearGradient>
              </defs>
            </svg>
          </div>
        </div>
      </div>
      <a href="index.html" class="inline-block mt-4">
        <h1 class="text-3xl font-bold tu-gradient-text">TU-PUP</h1>
      </a>
      <p class="text-gray-600 mt-2">สร้างบัญชีใหม่เพื่อเริ่มต้นการใช้งาน</p>
    </div>
    
    <div class="bg-white rounded-2xl shadow-xl p-8 border border-gray-100 transition-all duration-300 hover:shadow-2xl">
      <!-- Register Form -->
      <form id="register-form" class="space-y-5">
        <div>
          <label for="display-name" class="block text-gray-700 font-medium mb-2">ชื่อที่แสดง</label>
          <div class="relative">
            <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
              <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-gray-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" />
              </svg>
            </div>
            <input type="text" id="display-name" class="w-full pl-10 px-4 py-3 border border-gray-200 rounded-xl focus:outline-none focus:ring-2 focus:ring-tu-red-300 focus:border-tu-red-300 transition-colors" placeholder="ชื่อที่แสดงในกระทู้และความคิดเห็น" required>
          </div>
          <p id="display-name-error" class="text-tu-red-500 text-sm mt-1 hidden">ชื่อต้องมีความยาวอย่างน้อย 3 ตัวอักษร</p>
        </div>
        
        <div>
          <label for="email" class="block text-gray-700 font-medium mb-2">อีเมล</label>
          <div class="relative">
            <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
              <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-gray-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z" />
              </svg>
            </div>
            <input type="email" id="email" class="w-full pl-10 px-4 py-3 border border-gray-200 rounded-xl focus:outline-none focus:ring-2 focus:ring-tu-red-300 focus:border-tu-red-300 transition-colors" placeholder="your@email.com" required>
          </div>
          <p id="email-error" class="text-tu-red-500 text-sm mt-1 hidden">กรุณาใส่อีเมลที่ถูกต้อง</p>
          <p id="email-exists-error" class="text-tu-red-500 text-sm mt-1 hidden">อีเมลนี้ถูกใช้งานในระบบแล้ว กรุณาใช้อีเมลอื่น</p>
        </div>
        
        <div>
          <label for="password" class="block text-gray-700 font-medium mb-2">รหัสผ่าน</label>
          <div class="relative">
            <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
              <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-gray-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z" />
              </svg>
            </div>
            <input type="password" id="password" class="w-full pl-10 px-4 py-3 border border-gray-200 rounded-xl focus:outline-none focus:ring-2 focus:ring-tu-red-300 focus:border-tu-red-300 transition-colors" placeholder="••••••••" required minlength="6">
          </div>
          <p class="text-gray-500 text-sm mt-1">รหัสผ่านต้องมีอย่างน้อย 6 ตัวอักษร</p>
          <p id="password-error" class="text-tu-red-500 text-sm mt-1 hidden">รหัสผ่านต้องมีอย่างน้อย 6 ตัวอักษร</p>
        </div>
        
        <div>
          <label for="confirm-password" class="block text-gray-700 font-medium mb-2">ยืนยันรหัสผ่าน</label>
          <div class="relative">
            <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
              <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-gray-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m5.618-4.016A11.955 11.955 0 0112 2.944a11.955 11.955 0 01-8.618 3.04A12.02 12.02 0 003 9c0 5.591 3.824 10.29 9 11.622 5.176-1.332 9-6.03 9-11.622 0-1.042-.133-2.052-.382-3.016z" />
              </svg>
            </div>
            <input type="password" id="confirm-password" class="w-full pl-10 px-4 py-3 border border-gray-200 rounded-xl focus:outline-none focus:ring-2 focus:ring-tu-red-300 focus:border-tu-red-300 transition-colors" placeholder="••••••••" required minlength="6">
          </div>
          <p id="confirm-password-error" class="text-tu-red-500 text-sm mt-1 hidden">รหัสผ่านไม่ตรงกัน</p>
        </div>
        
        <div id="error-message" class="hidden p-4 bg-red-50 border-l-4 border-tu-red rounded-lg text-tu-red-700"></div>
        <div id="success-message" class="hidden p-4 bg-green-50 border-l-4 border-green-500 rounded-lg text-green-700"></div>
        
        <button type="submit" id="register-btn" class="w-full bg-gradient-to-r from-tu-red to-tu-yellow hover:from-tu-red-600 hover:to-tu-yellow-600 text-white font-medium py-3 px-4 rounded-xl transition duration-300 transform hover:scale-[1.02] active:scale-[0.98] shadow-md hover:shadow-lg">
          สมัครสมาชิก
        </button>
        
        <div class="text-center">
          <p class="text-gray-600">มีบัญชีอยู่แล้ว? <a href="login.html" class="text-tu-red font-medium hover:text-tu-red-600 underline transition-colors">เข้าสู่ระบบ</a></p>
        </div>
      </form>
      
      <!-- Divider -->
      <div class="my-6 flex items-center">
        <div class="flex-1 border-t border-gray-300"></div>
        <div class="mx-4 text-gray-500 font-medium">หรือ</div>
        <div class="flex-1 border-t border-gray-300"></div>
      </div>
      
      <!-- Social Login -->
      <button id="google-login-btn" class="w-full bg-white border border-gray-300 hover:bg-gray-50 text-gray-700 font-medium py-3 px-4 rounded-xl flex items-center justify-center transition duration-300 transform hover:scale-[1.02] active:scale-[0.98] shadow-sm hover:shadow">
        <svg viewBox="0 0 24 24" class="h-5 w-5 mr-2" xmlns="http://www.w3.org/2000/svg">
          <path d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z" fill="#4285F4"/>
          <path d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z" fill="#34A853"/>
          <path d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z" fill="#FBBC05"/>
          <path d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z" fill="#EA4335"/>
        </svg>
        สมัครด้วย Google
      </button>
      
      <div class="mt-6 text-center">
        <a href="index.html" class="text-gray-600 hover:text-gray-800 transition-colors flex items-center justify-center">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 mr-1" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18" />
          </svg>
          กลับไปหน้าหลัก
        </a>
      </div>
    </div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', async function() {
      // ตรวจสอบว่าล็อกอินแล้วหรือไม่
      const { data: { user } } = await supabase.auth.getUser();
      
      if (user) {
        // ถ้าล็อกอินแล้ว ให้ไปหน้าหลัก
        window.location.href = 'index.html';
      }
      
      // รับ elements ที่ต้องใช้
      const displayNameInput = document.getElementById('display-name');
      const emailInput = document.getElementById('email');
      const passwordInput = document.getElementById('password');
      const confirmPasswordInput = document.getElementById('confirm-password');
      const registerBtn = document.getElementById('register-btn');
      const displayNameError = document.getElementById('display-name-error');
      const emailError = document.getElementById('email-error');
      const emailExistsError = document.getElementById('email-exists-error');
      const passwordError = document.getElementById('password-error');
      const confirmPasswordError = document.getElementById('confirm-password-error');
      const errorMessage = document.getElementById('error-message');
      const successMessage = document.getElementById('success-message');
      
      // ฟังก์ชันตรวจสอบอีเมล - ครอบคลุมหลายรูปแบบ
      function validateEmail(email) {
        // pattern นี้จะครอบคลุมอีเมลส่วนใหญ่ รวมถึง .com, .th, .co.th, .ac.th และอื่นๆ
        const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@.]{2,}$/;
        return emailPattern.test(email);
      }
      
      // ฟังก์ชันตรวจสอบข้อมูลเมื่อส่งฟอร์ม
      function validateForm() {
        let isValid = true;
        
        // ตรวจสอบชื่อที่แสดง
        if (displayNameInput.value.trim().length < 3) {
          displayNameError.classList.remove('hidden');
          isValid = false;
        } else {
          displayNameError.classList.add('hidden');
        }
        
        // ตรวจสอบอีเมลด้วย pattern ที่ครอบคลุมมากขึ้น
        if (!validateEmail(emailInput.value.trim())) {
          emailError.classList.remove('hidden');
          isValid = false;
        } else {
          emailError.classList.add('hidden');
        }
        
        // ตรวจสอบรหัสผ่าน
        if (passwordInput.value.length < 6) {
          passwordError.classList.remove('hidden');
          isValid = false;
        } else {
          passwordError.classList.add('hidden');
        }
        
        // ตรวจสอบการยืนยันรหัสผ่าน
        if (passwordInput.value !== confirmPasswordInput.value) {
          confirmPasswordError.classList.remove('hidden');
          isValid = false;
        } else {
          confirmPasswordError.classList.add('hidden');
        }
        
        return isValid;
      }
      
      // ฟังก์ชันตรวจสอบว่าอีเมลมีอยู่ในระบบแล้วหรือไม่
      async function checkEmailExists(email) {
        try {
          // เรียกใช้ PostgreSQL function ที่เราสร้างไว้
          const { data, error } = await supabase.rpc('check_email_exists', {
            email_to_check: email
          });
          
          if (error) {
            console.error('Error checking email:', error);
            return false; // ถ้ามี error ให้สมมติว่าอีเมลยังไม่มีในระบบ
          }
          
          return data; // data เป็น boolean (true ถ้ามีอีเมลในระบบแล้ว, false ถ้ายังไม่มี)
        } catch (error) {
          console.error('Error checking email:', error);
          return false;
        }
      }
      
      // เพิ่ม Event Listener สำหรับการตรวจสอบอีเมลแบบ Real-time
      emailInput.addEventListener('blur', async function() {
        const email = emailInput.value.trim();
        
        // ตรวจสอบรูปแบบอีเมลก่อน
        if (!validateEmail(email)) {
          emailError.classList.remove('hidden');
          emailExistsError.classList.add('hidden');
          return; // ถ้าอีเมลไม่ถูกต้อง ไม่ต้องตรวจสอบการมีอยู่
        } else {
          emailError.classList.add('hidden');
        }
        
        // ซ่อนข้อความเตือนอีเมลซ้ำก่อน
        emailExistsError.classList.add('hidden');
        
        // ตรวจสอบว่าอีเมลมีอยู่ในระบบแล้วหรือไม่
        const emailExists = await checkEmailExists(email);
        
        if (emailExists) {
          // ถ้าอีเมลมีอยู่แล้ว แสดงข้อความเตือน
          emailExistsError.classList.remove('hidden');
        }
      });
      
      // ลงทะเบียนผู้ใช้ใหม่
      const registerForm = document.getElementById('register-form');
      
      registerForm.addEventListener('submit', async function(e) {
        e.preventDefault();
        
        // ซ่อนข้อความเตือนเก่าทั้งหมดก่อน
        displayNameError.classList.add('hidden');
        emailError.classList.add('hidden');
        emailExistsError.classList.add('hidden');
        passwordError.classList.add('hidden');
        confirmPasswordError.classList.add('hidden');
        errorMessage.classList.add('hidden');
        successMessage.classList.add('hidden');
        
        // ตรวจสอบข้อมูลและแสดงข้อความเตือนถ้าไม่ถูกต้อง
        if (!validateForm()) {
          return;
        }
        
        const displayName = displayNameInput.value.trim();
        const email = emailInput.value.trim();
        const password = passwordInput.value;
        
        // ปิดปุ่มลงทะเบียนระหว่างที่กำลังตรวจสอบและลงทะเบียน
        registerBtn.disabled = true;
        registerBtn.innerHTML = '<span class="flex justify-center items-center"><svg class="animate-spin -ml-1 mr-2 h-4 w-4 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"><circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle><path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path></svg>กำลังตรวจสอบ...</span>';
        
        try {
          // ตรวจสอบว่าอีเมลมีอยู่ในระบบแล้วหรือไม่ก่อนลงทะเบียน
          const emailExists = await checkEmailExists(email);
          
          if (emailExists) {
            // ถ้าอีเมลมีอยู่แล้ว ให้แสดงข้อความเตือน
            emailExistsError.classList.remove('hidden');
            registerBtn.disabled = false;
            registerBtn.textContent = 'สมัครสมาชิก';
            return;
          }
          
          // อัปเดตข้อความปุ่ม
          registerBtn.innerHTML = '<span class="flex justify-center items-center"><svg class="animate-spin -ml-1 mr-2 h-4 w-4 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"><circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle><path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path></svg>กำลังสมัครสมาชิก...</span>';
          
          // ลงทะเบียนผู้ใช้ใหม่
          const { data, error } = await supabase.auth.signUp({
            email,
            password,
            options: {
              data: {
                display_name: displayName
              }
            }
          });
          
          // จัดการกับข้อผิดพลาด
          if (error) {
            // ตรวจสอบว่าเป็นข้อผิดพลาดอีเมลมีอยู่แล้วหรือไม่
            if (error.message && error.message.includes('already registered')) {
              emailExistsError.classList.remove('hidden');
            } else {
              throw error;
            }
          } else if (data?.user) {
            // ตรวจสอบว่าต้องยืนยันอีเมลหรือไม่
            if (!data?.session) {
              // ต้องยืนยันอีเมล
              successMessage.textContent = 'ลงทะเบียนสำเร็จ! กรุณาตรวจสอบอีเมลของคุณเพื่อยืนยันบัญชี';
              successMessage.classList.remove('hidden');
              
              // เคลียร์ฟอร์ม
              registerForm.reset();
            } else {
              // ลงทะเบียนสำเร็จและล็อกอินอัตโนมัติ
              window.location.href = 'index.html';
            }
          } else {
            throw new Error('เกิดข้อผิดพลาดที่ไม่ทราบสาเหตุ');
          }
        } catch (error) {
          console.error('Registration error:', error);
          
          // แสดงข้อความผิดพลาด
          let message = '';
          switch (error.message) {
            case 'User already registered':
              message = 'อีเมลนี้ถูกใช้งานแล้ว';
              emailExistsError.classList.remove('hidden');
              break;
            case 'Password should be at least 6 characters':
              message = 'รหัสผ่านต้องมีอย่างน้อย 6 ตัวอักษร';
              break;
            default:
              message = 'เกิดข้อผิดพลาดในการลงทะเบียน: ' + error.message;
          }
          
          errorMessage.textContent = message;
          errorMessage.classList.remove('hidden');
        } finally {
          // เปิดปุ่มลงทะเบียนอีกครั้ง
          registerBtn.disabled = false;
          registerBtn.textContent = 'สมัครสมาชิก';
        }
      });
      
      // ลงทะเบียนด้วย Google
      document.getElementById('google-login-btn').addEventListener('click', async function() {
        try {
          // แสดงข้อความกำลังดำเนินการ
          const errorMessage = document.getElementById('error-message');
          errorMessage.classList.add('hidden');
    
          // เรียกใช้ signInWithOAuth โดยระบุ provider เป็น 'google'
          const { data, error } = await supabase.auth.signInWithOAuth({
            provider: 'google',
            options: {
              redirectTo: window.location.origin + '/auth-callback.html',
              // ระบุ scopes เพิ่มเติมถ้าต้องการข้อมูลเพิ่มเติมจาก Google
              scopes: 'email profile',
            }
          });
    
          if (error) throw error;
    
          // ถ้าไม่มี error การทำงานจะถูกเปลี่ยนเส้นทางโดยอัตโนมัติไปยัง redirectTo URL
    
        } catch (error) {
          console.error('Google signup error:', error);
          // แสดงข้อความผิดพลาด
          const errorMessage = document.getElementById('error-message');
          errorMessage.textContent = 'เกิดข้อผิดพลาดในการสมัครด้วย Google: ' + error.message;
          errorMessage.classList.remove('hidden');
        }
      });
    });
  </script>
</body>
</html>
